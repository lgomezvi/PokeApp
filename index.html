<!DOCTYPE html>
<html lang="en" data-theme="retro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sofia's Web Development Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>



  <body id="body" class="min-h-screen bg-base-200">
    <div class="container mx-auto px-4">
      <header id="header" class="py-6">
        <h1 class="text-4xl text-center text-primary font-bold mb-4">Welcome to Sofia's PokeApp</h1>
        <nav class="navbar bg-base-100 rounded-box shadow-lg">
          <ul class="menu menu-horizontal px-1">
            <li><a href="#about" class="btn btn-ghost">About Me</a></li>
            <li><a href="#pokemon" class="btn btn-ghost">Pokémon Gallery</a></li>
          </ul>
        </nav>
      </header>

      <main class="text-center">
        
        <section id="about" class="my-8">
          <h2 class="text-3xl font-semibold text-secondary mb-4">About Me</h2>
          <p class="text-lg">Hi, I'm Sofia! a second year Computer Science student at <a class="underline" href="https://www.uwo.ca/index.html">UWO</a>.</p>

          <div class="flex w-full justify-center">
      
            <button id="sofiBtn" class="btn btn-primary my-4">Click Me to change the page color!</button>
            <div class="divider divider-horizontal">OR</div>
            <div class="mt-4">
              <select name="color" id="color" class="select select-secondary w-full max-w-xs">
                <option value="">Choose your color</option>
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
                <option value="yellow">yellow</option>
                <option value="purple">purple</option>
              </select>
            </div>
        </div>
        </section>

        <section id="pokemon" class="my-8 text-center">
          <h2 class="text-3xl font-semibold text-secondary mb-4">Pokémon Gallery</h2>
          <div id="pokemon-container" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 justify-items-center">
            <!-- Pokémon cards will be inserted here -->
          </div>
        </section>
        

        <section id="blog" class="my-8">
          <h2 class="text-3xl font-semibold text-secondary mb-4">Blog</h2>
          <div id="blog-container" class="space-y-4">
            <!-- Blog posts will be inserted here -->
          </div>
        </section>
      </main>

      <footer class="py-6 text-center">
        <p class="text-sm text-base-content">© 2024 Sofia's Web Development Adventure. All rights reserved.</p>
      </footer>
    </div>

    <script src="script.js"></script>

  </body>
</html>
